
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar de Caridade</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

  
  <main>
    <div class="container mt-5"
    <h1 style="text-align: center;"> Login </h1>   
    <form action="" method=POST>
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="exampleInputEmail1" class="form-label">{{ form.username.label_tag }}</label>
                  {{ form.username }}
                </div>
                <div class="form-group mb-3">
                  <label for="exampleInputPassword1" class="form-label">{{ form.password.label_tag }}</label>
                  {{ form.password }}
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
                </div>
                 <input type="submit" value="Entrar" class="btn btn-primary">
                <br>
        <hr>

        <div style="margin-top: 20px; margin-bottom: 10px;">
            <span style="margin-right: 10%;">Ainda n√£o possui conta?</span> 
            <span style="margin-left: 150px;"><a href="{% url 'cadastro' %}" style="text-decoration: none; font-size: 20px;"> Cadastre-se </a></span>
        </div>

    </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

</html>
