<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" autocomplete="off">
        {% csrf_token %}

        <h3>Nome do Evento: </h3>
        {{form.nome}}
        
        <h3>Data de Inicio do Evento: </h3>
        {{form.evento_inicio}}
        
        <h3>Data de Fim do Evento: </h3>
        {{form.evento_fim}}

        <div style="margin-top: 45px; text-align: center;">
            <input type="submit" class="button" value="Registrar" style="font-size: 12px; padding: 15px 40px;">
        </div>
    </form>
    <a href="{% url 'logout' %}">Sair</a>
</body>
</html>
