<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar de Caridade</title>
</head>
<body>
    {% if evento %}
    <ul>
        {% for evento in evento %}
            <li>{{ evento.nome }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>Nenhum Evento Cadastrado!</p>
{% endif %}
</body>
</html>
